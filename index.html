<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <meta name="description" content="">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <!--TODO: Check against Frontend Checklist, cross-browser testing, JS testing, SASS, etc. -->
</head>
<main>
    <body onload="createGrid()">
        <h1>Etch-A-Sketch</h1>
        <form>
            <h2>What size is your grid?</h2>
            <input type="range" name="gridSize" id="gridSize" min="4" max="20" onclick="createGrid()">
        </form>
        <button id="clear" onclick="clearGrid()">Clear grid</button>

<!--TODO: Add color selector, box selector type choice (click, hover, drag), and styling-->

        <div id="sketchContainer"></div>

        <form>
            <input type="radio" name="drawType" value="clickType" id="clickType" checked>Click
            <input type="radio" name="drawType" value="hoverType" id="hoverType">Hover
            <input type="radio" name="drawType" value="dragType" id="dragType">Drag
        </form>

        <script type="text/javascript" src="index.js"></script>
    </body>
</main>
</html>
