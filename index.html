        <h1>Etch-A-Sketch</h1>
        <form>
            <h2>What size is your grid?</h2>
            <input type="range" name="gridSize" id="gridSize" min="4" max="20">
        </form>
        <button id="clear">Clear grid</button>
        <div id="radioContainer">

            <label class="container">Click
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <label class="container">Hover
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Drag
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
